<!DOCTYPE html>
<html lang="en">
<head th:replace="/user/fragments/head :: head"></head>
<body>
<div th:include="/user/fragments/header :: header"></div>
<div class="page-heading">
    <script th:src="@{/js/initTheme.js}"></script>
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Account Profile</h3>
                <p class="text-subtitle text-muted">A page where users can change profile information</p>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <h3 class="mt-3" th:text="${pengguna.username}"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/user/profile}" method="post" th:object="${pengguna}">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Your Username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Your Password">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" th:field="*{nomorTelepon}" class="form-control" placeholder="Your Phone">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:include="/user/fragments/footer :: footer"></div>

<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/tiny-slider.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/components/dark.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
