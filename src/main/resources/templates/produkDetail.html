<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - Saga Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:replace="header :: header"></div>

<main>
    <section class="product-detail">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="@{/images/{namaGambar}(namaGambar=${produk.namaGambar})}"
                         class="img-fluid" alt="Gambar Produk">
                </div>
                <div class="col-md-6">
                    <h2 th:text="${produk.nama}"></h2>
                    <p th:text="${produk.deskripsi}"></p>
                    <p class="price">Harga: Rp. <span th:text="${produk.harga}"></span></p>
                    <p>Stok: <span th:text="${produk.stok}"></span></p>
                    <!-- Tambahkan form untuk menambahkan ke keranjang di sini jika diperlukan -->
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
