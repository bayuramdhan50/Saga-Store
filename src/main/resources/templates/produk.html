<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Saga Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:replace="header :: header"></div>

<main>
    <section class="products">
        <div class="container">
            <h2 class="section-title">Semua Produk</h2>
            <div class="row">
                <!-- Data produk akan ditampilkan di sini -->
                <div th:each="produk : ${produkList}" class="col-md-4 mb-4">
                    <div class="card">
                        <img th:src="@{/images/{namaGambar}(namaGambar=${produk.namaGambar})}"
                             class="card-img-top" alt="Gambar Produk">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${produk.nama}"></h5>
                            <p class="card-text" th:text="${produk.deskripsi}"></p>
                            <p class="card-text">Harga: Rp. <span th:text="${produk.harga}"></span></p>
                            <a th:href="@{/produk/detail/{id}(id=${produk.id})}" class="btn btn-primary">Detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
